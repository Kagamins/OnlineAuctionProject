{% extends "Base.html" %} {% block content %}
<div class="panel panel-success">
  <div class="panel-heading">My Selling History</div>
  <table>
    <tr>
      <th>
        Product Name
      </th>
<th>
Product Price
</th>
<th>
Date Sold
</th>
  </tr>
{%for Product in Products%}

    <tr>
      <td style="color: black;">
        {{Product.auction.product.product_name}}
      </td>

      <td style="color: black;">
        {{Product.winining_bid}}
      </td>

      <td style="color: black;">
        {{Product.auction.auction_date}}
      </td>
    </tr>
    {%endfor%}
  </table>

</div>

{%endblock%}
